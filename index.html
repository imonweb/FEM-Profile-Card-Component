<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Profile Card Component</title>
</head>
<body>
  <div class="user-card">

    <div class="user-card__header">
      <div class="user-card__header--bg-img-container">
        <img src="./images/bg-pattern-card.svg" alt="pattern-card">
      </div>
      <div class="user-card__header--profile-img">
        <img src="./images/image-victor.jpg" alt="image-victor">
      </div>
    </div>

    <div class="user-card__primary-info">
      <h1 class="user-name">Victor Crest <span class="user-card__primary-info--user-age">26</span></h1>
      <p class="user-location">London</p>
    </div>

    <div class="user-card__social-info-stats">
      <div class="social-info-stats__inner-container">

        <div class="stat">
          <h2 class="stat-value">
            80K
          </h2>
          <p class="stat-category">
            Followers
          </p>
        </div> <!-- stat -->
        <div class="stat">
          <h2 class="stat-value">
            803K
          </h2>
          <p class="stat-category">
            Likes
          </p>
        </div> <!-- stat -->
        <div class="stat">
          <h2 class="stat-value">
            1.4K
          </h2>
          <p class="stat-category">
            Photos
          </p>
        </div> <!-- stat -->

      </div>
    </div>

  </div>
</body>
</html>
